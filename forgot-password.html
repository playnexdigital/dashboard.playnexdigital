<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | Playnex Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    * {
      box-sizing: border-box;
    }

    .main-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .form-section {
      flex: 1;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
    }

    .form-content {
      width: 100%;
      padding: 50px 30px 70px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-box {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .logo-box img {
      max-width: 110px;
      height: auto;
    }

    .form-area {
      margin-top: 60px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-weight: 500;
      font-size: 22px;
      text-transform: uppercase;
      color: #00ddff;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
    }

    label span {
      color: #00ddff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: white;
      font-size: 14px;
      outline: none;
    }

    input.invalid {
      border-color: red;
    }

    input.valid {
      border-color: #00ddff;
    }

    .reset-btn {
      background-color: #00ddff;
      color: #000;
      font-weight: bold;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 25px auto 0 auto;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .back-link a {
      color: #ccc;
      text-decoration: none;
    }

    .image-section {
      flex: 1;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 0;
      margin: 0;
    }

    .image-section img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      object-position: top center;
      display: block;
      background-color: #000;
    }

    @media screen and (max-width: 768px) {
      html, body {
        overflow: auto;
        height: auto;
      }

      .main-container {
        flex-direction: column;
        height: auto;
      }

      .form-section {
        flex: 1;
        height: auto;
        padding: 20px;
      }

      .form-content {
        padding: 20px;
      }

      .image-section {
        display: none;
      }

      .logo-box img {
        max-width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Form Section -->
    <div class="form-section">
      <div class="form-content">
        <div class="logo-box">
          <img src="https://spmusiczone.com/wp-content/uploads/2025/07/Playnex-Digital-Logo.png" alt="Playnex Logo" />
        </div>
        <div class="form-area">
          <h1>Forgot Your Password?</h1>
          <form id="forgotForm" novalidate>
            <label for="email">Email Address <span>*</span></label>
            <input type="email" id="email" />

            <button type="submit" class="reset-btn">Send Reset Link</button>
          </form>

          <div class="back-link">
            <a href="https://dashboard.playnexdigital.com/login" target="_blank">Back to Login</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Section -->
    <div class="image-section">
      <img src="https://spmusiczone.com/wp-content/uploads/2025/07/form-image-e1752656180546.png" alt="Reset Password Image" />
    </div>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const form = document.getElementById('forgotForm');

    function validateEmail() {
      const email = emailInput.value.trim();
      const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      if (!email || !isValid) {
        emailInput.classList.add('invalid');
        emailInput.classList.remove('valid');
        return false;
      } else {
        emailInput.classList.remove('invalid');
        emailInput.classList.add('valid');
        return true;
      }
    }

    emailInput.addEventListener('blur', validateEmail);
    emailInput.addEventListener('input', validateEmail);

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (validateEmail()) {
        alert("Reset link sent to your email.");
        form.reset();
        emailInput.classList.remove('valid', 'invalid');
      } else {
        // No browser popup, only red alert
      }
    });
  </script>
</body>
</html>
