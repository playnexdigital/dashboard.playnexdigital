<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Playnex Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }
    * { box-sizing: border-box; }
    .main-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .form-section {
      flex: 1;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }
    .form-content {
      width: 100%;
      max-width: 560px;
      padding: 50px 30px 70px 30px;
    }
    .logo-box {
      text-align: center;
      margin-top: 10px;
    }
    .logo-box img {
      max-width: 110px;
      height: auto;
    }
    h1 {
      font-family: 'Oswald', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      color: #00ddff;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    form {
      width: 100%;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: white;
      font-size: 14px;
    }
    input.invalid {
      border-color: red;
    }
    input.valid {
      border-color: #00ddff;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 13px;
      color: #666;
      background: none;
      border: none;
    }
    .toggle-password.clicked {
      color: #00ddff;
    }
    .input-wrapper {
      position: relative;
    }
    .error-note {
      font-size: 12px;
      color: red;
      margin-top: 5px;
      display: none;
    }
    .login-btn {
      background-color: #00ddff;
      color: #000;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 25px auto 0 auto;
      font-size: 15px;
    }
    .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
    }
    .signup-link a {
      color: #00ddff;
      text-decoration: none;
      margin-left: 5px;
    }
    @media screen and (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .form-section {
        padding: 20px;
        height: 100vh;
      }
      .image-section {
        display: none;
      }
    }
    .image-section {
      flex: 1;
      background-color: #000;
    }
    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="form-section">
      <div class="form-content">
        <div class="logo-box">
          <img src="https://spmusiczone.com/wp-content/uploads/2025/07/Playnex-Digital-Logo.png" alt="Playnex Logo" />
        </div>
        <h1>Login</h1>
        <form id="loginForm" novalidate>
          <label for="email">Email Address <span>*</span></label>
          <input type="email" id="email" required />

          <label for="password">Password <span>*</span></label>
          <div class="input-wrapper">
            <input type="password" id="password" required />
            <button type="button" class="toggle-password" onclick="togglePassword('password', this)">Show</button>
          </div>
          <div class="error-note" id="loginError">Invalid email or password.</div>

          <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="signup-link">
          I need an account?
          <a href="https://dashboard.playnexdigital.com/register" target="_blank">Sign Up</a>
        </div>
      </div>
    </div>
    <div class="image-section">
      <img src="https://spmusiczone.com/wp-content/uploads/2025/07/form-image.png" alt="Login Side Image" loading="lazy" />
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const loginError = document.getElementById('loginError');

    function togglePassword(id, btn) {
      const field = document.getElementById(id);
      field.type = field.type === 'password' ? 'text' : 'password';
      btn.classList.toggle('clicked');
    }

    email.addEventListener('blur', () => validateField(email));
    password.addEventListener('blur', () => validateField(password));

    function validateField(input) {
      if (!input.value.trim()) {
        input.classList.add('invalid');
        input.classList.remove('valid');
      } else {
        input.classList.remove('invalid');
        input.classList.add('valid');
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      validateField(email);
      validateField(password);

      if (!email.classList.contains('invalid') && !password.classList.contains('invalid')) {
        alert("Login successful!");
        form.reset();
      } else {
        loginError.style.display = "block";
      }
    });
  </script>
</body>
</html>
